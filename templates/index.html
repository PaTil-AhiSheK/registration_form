<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<h2>Add Employee Details</h2>

<form action="/myapp/dashboard/" method="POST">
    {% csrf_token %}
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value=""><br>

    <label for="age">Age:</label><br>
    <input type="text" id="age" name="age" value=""><br>

    <label for="unit">Unit:</label><br>
    <input type="text" id="unit" name="unit" value=""><br><br>

    <input type="submit" value="Submit">
</form>

<br><br>

<h2>List Employee Details</h2>
<br><br>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Unit</th>
        <th>Action</th>
    </tr>
    {% if data %}
        {% for emp in data %}
            <tr>
                <td>{{ emp.name }}</td>
                <td>{{ emp.age }}</td>
                <td>{{ emp.unit }}</td>
                <td><a href="/myapp/edit_emp?id={{ emp.id }}">Edit</a></td>
            </tr>
        {% endfor %}
    {% endif %}
</table>

</body>
</html>
